<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Instagram</title>
    <script src="https://kit.fontawesome.com/6b9622b3dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="phone-app-demo"></div>
            <div class="form-data">
                <form action="">
                    <div class="logo">
                        <img src="/img/logoinsta.png" alt="logo do instagram">
                    </div>
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                    <button class="form-btn" type="submit">Entrar</button>
                    <span class="has-separator">Ou</span>
                    <a class="facebook-login" href="#">
                        <i class="fab fa-facebook"></i>Entrar como o Facebook
                    </a>
                    <a href="#" class="password-reset">Esqueceu a senha?</a>
                </form>

                <div class="sign-up">
                    Não tem uma conta? <a href="#">Cadastre-se</a>
                </div>
                <div class="get-the-app">
                    <span>Obtenha o aplicativo.</span>
                    <div class="badges">
                        <img src="/img/Store.png" alt="App Store">
                        <img src="/img/GooglePlay.png" alt="Google Play">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">Imprensa</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Carreiras</a></li>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Localização</a></li>
                    <li><a href="#">Contas mais relevantes</a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Idioma</a></li>
                </ul>
            </nav>

            <div class="copyright">
                &copy; 2020 INSTAGRAM DO FACEBOOK
            </div>
        </div>
    </footer>
</body>
</html>
